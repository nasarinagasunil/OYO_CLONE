{% extends "utils/vendor_base.html" %}
{% block content %}
<div class="container mt-5">
    <h2>Upload Images for {{ hotel.hotel_name }}</h2>
    <div class="row">
        {% for image in images %}

        <div class="col-2">
            <img src="/media/{{image.image}}" style="height: 150px ;">
            <a href="{% url 'delete_image' image.id %}" class="btn btn-danger mt-1">DEL</a>
        </div>

        {% endfor %}

    </div>

    <form method="POST" enctype="multipart/form-data" action="{% url 'upload_image' hotel.hotel_slug %}">
        {% csrf_token %}
        {% include "utils/alert.html" %}
        <div class="mb-3">
            <label for="image" class="form-label">Choose Image</label>
            <input type="file" class="form-control" id="image" name="image" required>
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>
</div>
{% endblock %}
