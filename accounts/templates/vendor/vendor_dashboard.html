<!--vendor_dashboard-->

{% extends "utils/vendor_base.html" %}

{% block content %}
{% include 'utils/alert.html' %}

<div class="container mt-5">
    <div class="mx-auto col-6 text-center">
        <a href="{% url 'add_hotel' %}" class="btn btn-success">Add Hotels</a>

    </div>
    <div class="row mt-5">
        {% for hotel in hotels %}
        <div class="col-md-3">
            <div class="card" style="width: 18rem;">
                <img src="https://media.istockphoto.com/id/119926339/photo/resort-swimming-pool.jpg?s=612x612&w=0&k=20&c=9QtwJC2boq3GFHaeDsKytF4-CavYKQuy1jBD2IRfYKc=" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{ hotel.hotel_name }}</h5>
                    <p class="card-text">{{ hotel.description }}</p>
                    {% for amenity in hotel.amenities.all %}
                    <span class="badge bg-primary">{{ amenity.name }}</span>
                    {% endfor %}
                </div>
                <a href="{% url 'upload_image' hotel.hotel_slug %}" class="btn btn-success mb-2 ">Image</a>
                <a href="#" class="btn btn-warning ">Edit</a>
            </div>
        </div>
        {% endfor %}

    </div>

    {% endblock %}
